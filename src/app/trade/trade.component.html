<form class="trade-container">
  <mat-list>
    <mat-list-item>
      <strong>Exchange €EUR for £GBP</strong>
    </mat-list-item>
    <mat-list-item>
      <span class="fx-rate">
        Rate: <small>GBP</small> £1 = €{{ currentPrice | number : '1.4' }} <small>EUR</small>
      </span>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <span matPrefix>£&nbsp;</span>
        <input matInput name="buyAmount" type="number" placeholder="Amount to buy" [(ngModel)]="buyAmount">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <span matPrefix>€&nbsp;</span>
        <input matInput name="sellAmount" type="number" placeholder="Amount to sell" [(ngModel)]="sellAmount">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item *ngIf="!buyAmount && !sellAmount">
      Enter an amount
    </mat-list-item>
    <mat-list-item *ngIf="buyAmount">
      Sell amount: {{ ( buyAmount * currentPrice ) | currency : 'EUR' : 'symbol' }}
    </mat-list-item>
    <mat-list-item *ngIf="sellAmount">
      Buy amount: {{ ( sellAmount * currentPriceEur ) | currency : 'GBP' : 'symbol' }}
    </mat-list-item>
  </mat-list>
  <div class="form-actions">
    <button class="button-left" mat-raised-button color="primary" (click)="submit(0, buyAmount, currentPrice)">Buy £</button>
    <button class="button-right" mat-raised-button color="primary" (click)="submit(1, sellAmount, currentPriceEur)">Sell €</button>
    <button class="button-center" mat-raised-button color="warn" routerLink="/">Back</button>
  </div>
</form>
